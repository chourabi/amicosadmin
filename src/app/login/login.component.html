<div class="container">
    <div class="login-form">
        <div style="    text-align: center;">
            <img width="150px" src="https://www.espacemanager.com/sites/default/files/field/image/logo-biat_1.jpg"  />
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="connect()">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="username" formControlName="username">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" formControlName="password">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" [disabled]="! loginForm.valid" >Sign in</button>
              </div>
            </div>
          </form>
    </div>
</div>
